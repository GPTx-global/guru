syntax = "proto3";
package guru.cex.v1;

import "guru/cex/v1/cex.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/GPTx-global/guru/x/cex/types";

// GenesisState define the cex module's genesis state.
message GenesisState {
  // moderator address for mining/burning coins
  string moderator_address = 1;

  // coin_pairs stores the initial value for the coin pair information
  repeated CoinPair coin_pairs = 2 [(gogoproto.nullable) = false];
}
