syntax = "proto3";
package guru.cex.v1;

import "guru/cex/v1/cex.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/GPTx-global/guru/x/cex/types";

// GenesisState define the cex module's genesis state.
message GenesisState {

  string moderator_address = 1;

  Ratemeter ratemeter = 2 [(gogoproto.nullable) = false];

  repeated Exchange exchanges = 3 [(gogoproto.nullable) = false];
}
